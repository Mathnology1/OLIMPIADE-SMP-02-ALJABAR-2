        let currentProblem = null;

        function showProblem(num, ev) {
            currentProblem = num;
            showingSolution = false;
            const problem = problems[num];
            
            // Reset button colors
            document.querySelectorAll('.problem-btn').forEach(btn => {
                btn.className = btn.className.replace(/bg-\w+-600/, 'bg-gray-400');
            });
            
            // Highlight selected button
            (ev?.currentTarget || event.target).className = (ev?.currentTarget || event.target).className.replace('bg-gray-400', `bg-${getColor(num)}-600`);
            
            document.getElementById('content').innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">${problem.title}</h2>
                    
                    ${problem.theory}
                    
                    <h3 class="text-xl font-semibold text-gray-700 mb-3">📝 Soal ${num}</h3>
                    ${problem.problem}
                    
                    <div id="solution-area"></div>

                        <button onclick="showSolution()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg transition-colors">
                            💡 Lihat Penyelesaian
                        </button>
                    </div>
                </div>
            `;
            
            // Re-render MathJax
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        function getColor(num) {
            const colors = ['blue', 'green', 'purple', 'red', 'yellow', 'pink', 'teal', 'orange'];
            return colors[num - 1];
        }

        function checkAnswer(problemNum, answer, ev) {
            const problem = problems[problemNum];
            const zone = document.getElementById('content');
            const buttons = zone.querySelectorAll('.answer-btn');
            
            buttons.forEach(btn => {
                btn.classList.remove('bg-green-500', 'bg-red-500', 'text-white');
                btn.classList.add('bg-gray-200');
            });
            
            // Color the clicked button
            event.target.classList.remove('bg-gray-200');
            if (answer === problem.correctAnswer) {
                event.target.classList.add('bg-green-500', 'text-white');
                showFeedback('✅ Benar! Jawaban Anda tepat.', 'success');
            } else {
                event.target.classList.add('bg-red-500', 'text-white');
                showFeedback(`❌ Salah. Jawaban yang benar adalah ${problem.correctAnswer}.`, 'error');
            }
            
            // Show correct answer
            buttons.forEach(btn => {
                if (btn.textContent.includes(problem.correctAnswer + '.')) {
                    btn.classList.remove('bg-gray-200');
                    btn.classList.add('bg-green-500', 'text-white');
                }
            });
        }

        function showSolution() {
            if (!currentProblem) return;
            
            const problem = problems[currentProblem];
            document.getElementById('solution-area').innerHTML = `
                <div class="mt-6">
                    <h3 class="text-xl font-semibold text-gray-700 mb-3">🔍 Penyelesaian Lengkap</h3>
                    ${problem.solution}

                </div>
            `;
            
            showingSolution = true;
            const sol = document.getElementById('solution-area');
            if (sol && window.matchMedia && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                sol.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } 
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
            }
        }



        function showFeedback(message, type) {
            const existingFeedback = document.getElementById('feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }
            
            const feedback = document.createElement('div');
            feedback.id = 'feedback';
            feedback.className = `mt-4 p-3 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            feedback.textContent = message;
            
            document.getElementById('solution-area').appendChild(feedback);
            
            setTimeout(() => {
                if (feedback.parentNode) {
                    feedback.remove();
                }
            }, 3000);
        }
